<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example4.html</title>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <div>div11</div>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <button id="changeBtn3">바꾸기3</button>
    <script>
        //페이지 로딩시점에 index 변수를 만들고 초기값 0을 대입
        let index=0;

        // 방법1)
        document.querySelector("#changeBtn").addEventListener("click",function(){
            //만일 index가 10보다 작으면 if문 {}안에 있는 내용을 실행하고
            //그렇지 않으면 (10 이상이면) 건너뛴다
            if(index<11){
                let divs=document.querySelectorAll("div");
            //배열의 특정 인덱스에 들어있는 div요소의 innerText를 변화 시키기
            divs[index].innerText="김구라";
            //index 값을 1 증가 시킨다
            index = index+1;
            }
        });

        // 방법2) 선호
        document.querySelector("#changeBtn2").addEventListener("click",function(){
            //만일 index가 10이면
            if(index==10){
                //함수를 여기서 끝내라 (종료)
                return;
            }
            let divs=document.querySelectorAll("div");
            divs[index].innerText="김구라";
            index = index+1;
        });

        // 방법3)
        let divs=document.querySelectorAll("div");

        document.querySelector("#changeBtn3").addEventListener("click",function(){
            if(index==divs.length){
                return;
            }
            divs[index].innerText="김구라";
            index = index+1;
        });   
    </script>
</body>
</html>
